name: Intelligent AI-Driven Issue Dispatcher

on:
  issues:
    types: [opened]  # Only trigger on issue creation initially
  issue_comment:
    types: [created]  # Only trigger on new comments
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: false
        type: string
      force_analysis:
        description: 'Force re-analysis even if already processed'
        required: false
        type: boolean
        default: false

jobs:
  intelligent_dispatch:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'issues' && github.event.action == 'opened') ||
      (github.event_name == 'issue_comment' && github.event.action == 'created')
    
    permissions:
      issues: write
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python without cache
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Cache disabled for debugging ChromaDB version issues
      # - name: Cache pip dependencies
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.cache/pip
      #     key: ${{ runner.os }}-pip-${{ hashFiles('analyzer_core/requirements.txt') }}
      #     restore-keys: |
      #       ${{ runner.os }}-pip-

      # - name: Cache Python packages
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/.local/lib/python3.11/site-packages
      #       ~/.local/bin
      #     key: ${{ runner.os }}-python-packages-${{ hashFiles('analyzer_core/requirements.txt') }}
      #     restore-keys: |
      #       ${{ runner.os }}-python-packages-

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install dependencies without cache
        run: |
          echo "üîß Installing Python dependencies without caching..."
          python -m pip install --upgrade pip
          
          # Check if requirements.txt exists and install from it
          if [ -f analyzer_core/requirements.txt ]; then
            echo "üì¶ Installing from requirements.txt..."
            pip install -r analyzer_core/requirements.txt
          else
            echo "üì¶ Installing fallback dependencies..."
            # Fallback to manual installation
            pip install azure-identity requests
            pip install langchain_openai langchain_core
            pip install chromadb
            pip install aiohttp pydantic
          fi
          echo "‚úÖ Dependencies installed successfully"
          
      - name: Verify environment
        run: |
          echo "üîç Environment verification:"
          echo "Python version: $(python --version)"
          echo "ChromaDB version: $(python -c 'import chromadb; print(chromadb.__version__)')"
          echo "Installed packages:"
          pip list | grep -E "(chromadb|langchain|azure)"

      - name: Run Intelligent AI Dispatcher
        id: intelligent_dispatch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_ACTION: ${{ github.event.action }}
          ISSUE_NUMBER: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.issue_number || (github.event_name == 'issue_comment' && github.event.issue.number) || github.event.issue.number || '' }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          REPO_FULL_NAME: ${{ github.repository }}
          SENDER_LOGIN: ${{ github.event.sender.login }}
          SENDER_TYPE: ${{ github.event.sender.type }}
          FORCE_ANALYSIS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.force_analysis || 'false' }}
          # Comment-specific environment variables
          COMMENT_ID: ${{ github.event.comment.id || '' }}
          COMMENT_AUTHOR: ${{ github.event.comment.user.login || '' }}
          COMMENT_BODY: ${{ github.event.comment.body || '' }}
          # GitHub event payload path for additional context
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          # Azure OpenAI Configuration
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          # Optional: OpenAI fallback
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "üöÄ Starting Intelligent AI-Driven Issue Analysis..."
          echo "üìã Issue Number: $ISSUE_NUMBER"
          echo "üéØ Event: $GITHUB_EVENT_NAME ($GITHUB_EVENT_ACTION)"
          echo "üì¶ Repository: $REPO_FULL_NAME"
          echo "üë§ Sender: $SENDER_LOGIN"
          echo "üí¨ Comment Author: $COMMENT_AUTHOR"
          echo "üß† Using LLM-driven intelligent decision making system..."
          echo "üîß This system uses smart trigger logic to avoid bot loops"
          echo "üéØ Similar to GitHub Copilot - AI decides what tools to use"
          echo ""
          python scripts/intelligent_dispatch_action.py

      - name: Upload Intelligent Analysis Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: intelligent-dispatch-results-${{ github.run_id }}
          path: |
            intelligent_dispatch_results.json
            *.log
          retention-days: 30